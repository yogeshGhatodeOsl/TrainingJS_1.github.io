<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign_3</title>
</head>
<body>
    <h1>Assign_3 JS</h1>

    <h3>Part 1 : Window</h3>

    <!-- When the button is clicked, new window is opened which is 500 pixels wide and 400 pixels high -->

    <button id="open_new_window" >Open New Window</button>

    <!-- use br for space between the parts -->
    <br> <br> <br>  

    <h3>Part 2 : Document </h3>

    <!-- <div> element with an id of "myDiv". -->
    <div id="myDiv">
        <h4>This is Div element</h4>
        <p>Click the button to change the background color.</p>
        <button id="change_color">Change Color</button>
    </div>


    <!-- use br for space between the parts -->
    <br> <br> <br>
    <h3>Part 3: Building Interactivity with DOM Manipulation </h3>

    <!-- unordered list (<ul>) element with an id of "myList". -->
    <ul id="myList"></ul>
    <button id="add_item">Add Item</button>
    <button id="remove_first_item">Remove First Item</button>


    <script src="./index.js"></script>
</body>
</html>
