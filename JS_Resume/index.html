<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <h1>Resume Builder</h1>
    </header>

    <div class="container">
        <div class="resumeForm">
            <form action="" id="thisForm">
                <div name="personal" class="personal">
                    <h2>Personal Information</h2>
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" required>

                        <label for="phone">Phone:</label>
                        <input type="text" id="phone" name="phone" required>
                        
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                </div>

                <div name="education"  class="education">
                    <h2>Educational Background</h2>
                    <div>
                        <label for="university">University:</label>
                        <input type="text" id="university" name="university" required>

                        <label for="degree">Degree:</label>
                        <input type="text" id="degree" name="degree" required>

                        <label for="gradYear">Graduation Year:</label>
                        <input type="text" id="gradYear" name="gradYear" required>

                        <button type="button"  class="addEducation" onclick="createEducation()">Add Education</button>
                    </div>
                    
                </div>

                <div name="experience" class="experience">
                    <h2>Work Experience</h2>
                    <div>
                        <label for="company">Company Name:</label>
                        <input type="text" id="company" name="company" required>

                        <label for="position">Position:</label>
                        <input type="text" id="position" name="position" required>

                        <label for="duration">Duration:</label>
                        <input type="text" id="duration" name="duration" required>

                        <button type="button"  class="addExperience" onclick="createExperience()">Add Experience</button>
                    </div>
                </div>

                <div name="skills" class="skills">
                    <h2>Skills</h2>
                    <div class="programming_lang">
                        <label for="languages">Programming Languages:</label>
                        <div>
                            <input type="text" id="languages" name="languages" required>
                            <button type="button" onclick="createLanguage()">Add Language</button>
                        </div>
                    </div>

                    <div class="tools">
                        <label for="tools">Tools:</label>
                        <div>
                            <input type="text" id="tools" name="tools" required>
                            <button type="button" onclick="createTool()">Add Tools</button>
                        </div>
                    </div>
                </div>

                <button type="submit" id="submit">Generate Resume</button>
            </form>
        </div>

        <div class="resumeDisplay">
            

        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
